{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2>მიმოხილვის დამატება — {{ movie.title }}</h2>

    <form method="post">
        <div class="mb-3">
            <label>შეფასება</label>
            <select name="rating" class="form-select" required>
                <option value="">აირჩიე 1-5</option>
                {% for i in range(1,6) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>მიმოხილვა</label>
            <textarea name="text" class="form-control" rows="5" placeholder="დაწერე შენი აზრი ფილმზე..." required></textarea>
        </div>

        <button class="btn btn-primary">დამატება</button>
        <a href="{{ url_for('main.movie_detail', movie_id=movie.id) }}" class="btn btn-secondary">გაუქმება</a>
    </form>
</div>

{% endblock %}
