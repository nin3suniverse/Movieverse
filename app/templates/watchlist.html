{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h2 class="section-title mb-4">სანახავ ფილმებში</h2>

    {% if watchlist %}
    <div class="movies-container">
        {% for movie in watchlist %}
        <div class="movie-card">
            <a href="{{ url_for('main.movie_detail', movie_id=movie.id) }}" class="movie-link">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="movie-poster">
                <div class="movie-info">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-genre">{{ movie.genre }}</div>
                </div>
            </a>
            <form action="{{ url_for('main.remove_from_watchlist', movie_id=movie.id) }}" method="POST">
                <button type="submit" class="btn btn-danger btn-sm mt-2 w-100">
                    წაშლა სანახავიდან
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p class="text-muted">სანახავი ფილმები ამ დროისთვის ცარიელია.</p>
    {% endif %}
</div>

{% endblock %}
